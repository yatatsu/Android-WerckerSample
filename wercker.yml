box: yatatsu/android:0.1
build:
  steps:
    - script:
        name: run gradle
        code: |
          ./gradlew clean check assembleDebug
  after-steps:
    - script:
        name: inspect build result
        code: |
          pwd
          ls -la ./app/build/outputs/
          cp -r ./app/build/outputs/* ${WERCKER_REPORT_ARTIFACTS_DIR}